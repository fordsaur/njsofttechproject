<div class="main-content container">
  <div class="col-md-12 px-md-4 main-content-inn m-3">
    <div class="users-row row">
      @for (users of dataCollection; track $index) {
      <div
        class="user-card col-md-3 m-3 img" >
        <img [src]="users.IMG_URL" height="200" width="200" 
       />
        <h6>Name : {{ users?.PRODUCT | titlecase }}</h6>
        <h5>{{ users?.MRP |currency:'INR' }}</h5>
        <p>Category:{{ users?.SUB_CAT_ID }}</p>
        <p tooltip=`${users?.DESCRIPTION}`>{{ users?.DESCRIPTION.length>20 ? users?.DESCRIPTION.slice(0,20) + "...." : users.DESCRIPTION }}</p>
        <div>
          Category : {{users?.CATEGORY_NAME}}
        </div>
        <button type="button" class="btn btn-primary" (click)="addtoCart(users.PROD_ID)">Add to Cart</button>
      </div>
    }
    </div>
  </div>
</div>
